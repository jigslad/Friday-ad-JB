snc_redis:
    clients:
        default:
            type: phpredis
            alias: default
            dsn: redis://%redis_host%
        read:
            type: phpredis
            alias: read
            dsn: redis://%redis_read_host%
        doctrine:
            type: phpredis
            alias: doctrine
            dsn: redis://%redis_host%
    class:
        phpredis_connection_wrapper: Fa\Bundle\CoreBundle\Cache\RedisClient
    #doctrine:
        #metadata_cache:
            #client: doctrine
            #entity_manager: default
            #document_manager: default
            #namespace: %fa.cache.key%_metadata_cache

lexik_translation:
    fallback_locale: en     # (required) default locale to use
    managed_locales: '%locale_enabled%'    # (required) locales that the bundle have to manage
    base_layout: "FaLexikTranslationBundle::layout.html.twig" # layout used with the translation edition template

services:
#    _defaults: 
#        public: true
    
    twig.extension.intl:
            class: Twig_Extensions_Extension_Intl
            tags:
                - { name: twig.extension }
    salavert.twig.time_ago:
        class: Fa\Bundle\CoreBundle\Twig\FaTimeAgoExtension
        arguments: ['@translator']
        tags:
        - { name: twig.extension }
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
           - { name: twig.extension }

monolog:
    handlers:
        main:
            type: fingers_crossed
            # 500 errors are logged at the critical level
            action_level: critical
            # to also log 400 level errors (but not 404's):
            #action_level: error
            #excluded_404s:
            #     - ^/
            handler: grouped
        grouped:
            type:    group
            members: [streamed, buffered]
        streamed:
            type:  rotating_file
            path:  '%kernel.logs_dir%/%kernel.environment%.log'
            level: critical
            max_files: 10
        buffered:
            type:    buffer
            handler: swift
        swift:
            type:       swift_mailer
            from_email: '%mailer_sender_email%'
            to_email:   '%fa.error.email%'
            # to_email:   [dev1@example.com, dev2@example.com, ...]
            subject:    An Error Occurred!
            level:      critical
